{% extends "encyclopedia/layout.html" %} {% block title %} Home - Wiki {%endblock %} {% block body %}
<h1>Welcome to the Wiki</h1>


<h2>All Entries</h2>
<ul>
  {% for entry in entries %}
  <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
  {% empty %}
  <p>No entries found.</p>
  {% endfor %}
</ul>
{% endblock %}
